version: "3"

volumes:
  mysql-volume:
  golang-volume:
  frontend-node_modules:

services:
  golang:
    build: app
    ports:
      - 80:80
    volumes:
      - ./app:/workspace
      - golang-volume:/go
    working_dir: /workspace
    env_file:
      - ./.env
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build: frontend
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/workspace
      - frontend-node_modules:/workspace/node_modules
    env_file:
      - ./.env
    environment:
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
  mysql:
    image: mysql
    ports:
      - 3306:3306
    volumes:
      - mysql-volume:/var/lib/mysql
      - ./app/docs/initdb:/docker-entrypoint-initdb.d
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD", "mysqladmin", "ping"]
      interval: 5s
      timeout: 1s
      retries: 3
